<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Trust</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="interface_style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <a href="../interface/interface_style.css">Auto Trust</a>
            </div>
            <nav>
                <ul>
                    <li><a href="../interface/interface.html" class="active">Home</a></li>
                    <li><a href="../Used Cars/used_cars.html">Used Cars</a></li>
                    <li><a href="../New Cars/new_cars.html">New Cars</a></li>
                    <li><a href="../Sell/sell_your_car.html">Sell Your Car</a></li>
                    <li><a href="../About/About.html">About</a></li>
                    <li><a href="../login/login.html" class="login-button">Login</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-bottom">
            <h1>Find Your Dream Car</h1>
            <p>The best place to find your next car.</p>
            <button>Search Cars</button>
        </div>
    </header>

    <section class="banner">
        <div class="banner-text">
            <p>Shorten the road in less than 1 minute</p>
            <h2>Sell your car faster than ever</h2>
        </div>
        <img src="https://img.icons8.com/ios-filled/100/road.png" alt="Road Illustration">
    </section>
    <section class="features">
        <figure>
            <img src="https://th.bing.com/th/id/OIP.Dp38QX8C7v3tJ1KJEaYQQgHaEK?rs=1&pid=ImgDetMain" alt="">
            <figcaption></figcaption>
        </figure>

        <figure>
            <img src="https://www.cars-directory.net/pics_specs/car/citroen/c1/4713/8_big.jpg" alt="">
            <figcaption></figcaption>
        </figure>

        <figure>
            <img src="https://www.topgear.com/sites/default/files/images/cars-road-test/carousel/2020/01/51f59258513e364652a836fa8c9a8031/t-roc_r-24636.jpg" alt="">
            <figcaption></figcaption>
        </figure>

    </section>
    <section class="container">
        <div class="search-box">
          <h3>Search for Cars</h3>
      
          <select name="make">
            <option value="">Select Make</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="bmw">BMW</option>
          </select>
      
          <select name="model">
            <option value="">Select Model</option>
            <option value="camry">Camry</option>
            <option value="civic">Civic</option>
            <option value="mustang">Mustang</option>
            <option value="x5">X5</option>
          </select>
      
          <input type="text" placeholder="Enter City">
          <input type="text" placeholder="Max Price">
      
          <button type="submit">Search</button>
        </div>
        <div class="brands">
            <img src="./image/Hyundai.png" alt="Hyundai">
            <img src="./image/KIA.png" alt="KIA">
            <img src="./image/Chevrolet.png" alt="Chevrolet">
            <img src="./image/Fiat.png" alt="Fiat">
            <img src="./image/Citroen.png" alt="Citroen">
            <img src="./image/Peugeot.png" alt="Peugeot">
            <img src="./image/Audi.png" alt="Audi">
            <img src="./image/BMW.png" alt="BMW">
            <img src="./image/Ford.png" alt="Ford">
            <img src="./image/Mercedes Benz.png" alt="Mercedes">
            <img src="./image/MG.png" alt="MG">
            <img src="./image/Toyota.png" alt="Toyota">
            <img src="./image/Volkswagen.png" alt="Volkswagen">
            <img src="./image/Skoda.png" alt="Skoda">
            <img src="./image/Opel.png" alt="Opel">
            <img src="./image/Mitsubishi.png" alt="Mitsubishi">
            <img src="./image/Honda.png" alt="Honda">
          </div>
      </section>      
      <footer>
        <div class="footer_container">
            <p>&copy; 2025 Auto Trust. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
