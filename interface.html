<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Trust</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">Auto Trust</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Used Cars</a>
      <a href="#">New Cars</a>
      <a href="#">Sell Your Car</a>
      <a href="#">About</a>
      <a href="#" class="login-btn">Login</a>
    </nav>
  </header>

  <div class="banner">
    <div class="banner-text">
      <p>Shorten the road in less than 1 minute</p>
      <h2>Sell your car faster than ever</h2>
    </div>
    <img src="https://img.icons8.com/ios-filled/100/road.png" alt="Road Illustration">
  </div>

  <div class="container">
    <div class="search-box">
      <h3>Search for cars</h3>
      <select>
        <option>Select make</option>
      </select>
      <select>
        <option>Select model</option>
      </select>
      <input type="text" placeholder="Select a city">
      <input type="text" placeholder="Select a price">
      <button>Search</button>
    </div>

    <div class="buy-sell-box">
      <h3>Buy / Sell a car</h3>
      <div class="tabs">
        <a href="#">Top Brands</a>
        <a href="#">Body Styles</a>
        <a href="#">Prices</a>
      </div>
      <div class="brands">
        <img src="https://img.icons8.com/color/48/toyota.png" alt="Toyota">
        <img src="https://img.icons8.com/color/48/ford.png" alt="Ford">
        <img src="https://img.icons8.com/color/48/nissan.png" alt="Nissan">
        <img src="https://img.icons8.com/color/48/chevrolet.png" alt="Chevrolet">
        <br>
        <img src="https://img.icons8.com/color/48/hyundai.png" alt="Hyundai">
        <img src="https://img.icons8.com/color/48/honda.png" alt="Honda">
        <img src="https://img.icons8.com/color/48/mazda.png" alt="Mazda">
        <img src="https://img.icons8.com/color/48/bmw.png" alt="BMW">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
